      app: rucio-daemons-transmogrifier
      release: usdf
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
  minReadySeconds: 5
  template:
    metadata:
      labels:
        app: rucio-daemons-transmogrifier
        app-group: rucio-daemons
        release: usdf
        rucio-daemon: transmogrifier
      annotations:
        checksum/config: 70dae676f97f641ae01f10fb8980bde4a983ef49
    spec:
      volumes:
      - name: config
        secret:
          secretName: usdf-rucio-daemons.config.transmogrifier.yaml
      - name: proxy-volume
        secret:
          secretName: usdf-rucio-x509up
      - name: ca-volume
        secret:
          secretName: usdf-rucio-ca-bundle
      containers:
        - name: rucio-daemons
          image: "rucio/rucio-daemons:release-1.29.4"
          imagePullPolicy: Always
          volumeMounts:
            - name: proxy-volume
              mountPath: /opt/proxy
            - name: ca-volume
              mountPath: /opt/certs
            - name: config
              mountPath: /opt/rucio/etc/rucio.config.common.json
              subPath: rucio.config.common.json
            - name: config
              mountPath: /opt/rucio/etc/rucio.config.component.json
              subPath: rucio.config.component.json
          ports:
            - name: metrics
              containerPort: 8080
              protocol: TCP
          env:
            - name: RUCIO_OVERRIDE_CONFIGS
              value: "/opt/rucio/etc/rucio.config.common.json /opt/rucio/etc/rucio.config.component.json"
            - name: RUCIO_DAEMON
              value: "transmogrifier"
            - name: RUCIO_DAEMON_ARGS
              value: " --threads 1"
          resources:
            limits:
              cpu: 700m
              memory: 200Mi
            requests:
              cpu: 700m
              memory: 200Mi
